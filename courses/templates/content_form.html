{% extends "base.html" %}

{% block content %}

  {% if object %}
    Edycja treści "{{ object.title }}"
  {% else %}
    Dodanie nowej treści
  {% endif %}

  <div class="col-sm-6">
      <form method="post" enctype="multipart/form-data">
          {{ form.as_p }}
          {% csrf_token %}
          <input type="submit" class="btn btn-outline-success" value="Save content">
      </form>
  </div>

{% endblock %}

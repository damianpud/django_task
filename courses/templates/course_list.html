{% extends "base.html" %}

{% load course_extra %}

{% block content %}
  <ul>
    {% for course in object_list %}
      <li>
        {% course_format course short=True %}
        <a href="{% url 'courses:course_detail' course.pk %}">detail</a> /
        <a href="{% url 'courses:course_update' course.pk %}">update</a> /
        <a href="{% url 'courses:course_delete' course.pk %}">delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}

{% extends "base.html" %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="col-sm-6">
      <form method="post">
          {% for form in formset %}
          <div class="row">
              <p>{{ form }}</p>
          </div>
          {% endfor %}
          {{ formset.management_form }}
          {% csrf_token %}
          <input type="submit" class="btn btn-outline-success" value="Save modules">
      </form>
    </div>
{% endblock %}
